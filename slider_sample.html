<body class="">
	<!-- start of :: wrap -->
	<div id="wrap">

		<!-- start of :: contents -->
		<div id="contents" class="brand__contents">
			<section class="brand-view-box">
				<div class="head">
					<p class="tit"></p>
				</div>

				<div class="con">
					<!-- 에디터 영역 -->
					<style>


						.promo-banner {
							position: relative;
							max-width: 1920px;
							margin: 0 auto;
							overflow: hidden;
						}
						.promo-banner01 {
							height: 710px;
						}

						.gd__slider {
							overflow: visible;
							position: absolute;
							top: 0;
							width: 960px;
						}

						.gd__slider .swiper-wrapper {
							transition-timing-function: linear;
						}

						.promo-banner .slider-box {
							position: absolute;
							top: 0;
							left: 50%;
							width: 1920px;
							transform: translateX(-50%);
						}
						.promo-banner .slider-box .gd__slider .swiper-slide {
							padding: 0 500px;
						}

						/*@media screen and (max-width: 1600px){
							.gd__slider {
								left: 0;
								width: 100%;
							}

							.promo-banner .slider-box .gd__slider .swiper-slide {
								padding: 0;
							}
						}*/
					</style>

					<script src="https://filacdn.styleship.com/filacontent2/pc/resource/js/lib/scrollmagic/ScrollMagic.js"></script>

					<script>
						
						$(document).ready(function(){

							var controller = new ScrollMagic.Controller();
							var num = $('.promo-banner').length;
							for( i = 1 ; i < num + 1; i++){
								//banner
								var banner = new ScrollMagic.Scene({
									triggerElement:".promo-banner0"+ i +"",
									duration: 0,
									triggerHook: 0.7,
									reverse: false,
									offset: 0,
								})
								/*.addIndicators({
									name:"banner03",
									indent:0,
									colorStart:"red",
									colorEnd:"red",
									colorTrigger:"red"
								})*/
								.setClassToggle(".promo-banner0"+ i +"","on")
								.addTo(controller);
							}
							
							
							var swiper = new Swiper('.bg__slider', {
								direction: 'horizontal',								
								loop: true,
								loopAdditionalSlides: 1,
								slidesPerView: 1,
								effect: 'fade',
								/*autoplay: {
									delay: 3000,
								}*/
								//speed: 6000,
							});
							

							var rollingSwiper = new Swiper('.gd__slider', {
								speed: 16000,
								//spaceBetween: ($(window).width() / 2),
								slidesPerView: 'auto',
								freeMode: false,
								autoplay: {
									delay: 0,
									disableOnInteraction: false,
								},
							    allowTouchMove: false,
								loop: true,
								loopAdditionalSlides: 1,
								centeredSlides: true,				
							});


							
							rollingSwiper.on('transitionStart', function(){
								if($('.gd__slider .swiper-slide').hasClass('swiper-slide-active')){
									swiper.slideNext();
								}
							});

						}); 
					
					</script>

					<div class="promo-banner01 promo-banner">

						<div class="slider-box">
					
							<!-- 배경 -->
							<div class="bg__slider swiper">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<img src="http://styleship.com/ui/images/_temp/d_promo_temp_03.jpg" alt="">
									</div>

									<div class="swiper-slide">
										<img src="http://styleship.com/ui/images/_temp/d_promo_temp_01.jpg" alt="">
									</div>								
								</div>
							</div>
							<!-- //배경 -->


							<!-- 상품 -->
							<div class="gd__slider swiper">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<img src="http://styleship.com/ui/images/_temp/d_promo_temp_02.png" alt="">
									</div>

									<div class="swiper-slide">
										<img src="http://styleship.com/ui/images/_temp/d_promo_temp_04.png" alt="">
									</div>
								</div>
							</div>
							<!-- //상품 -->

						</div>
					
					</div>


						





					<!-- //에디터 영역 -->
				</div>
			</section>
		</div>
