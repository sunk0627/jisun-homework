<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title></title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 45px;
        font-weight: 700;
        text-align: center;
        color: burlywood;
        margin: 30px 0;
    }

    .swiper {
        width: 300px;
        height: 300px;
        margin: 0 auto;
    }

    .swiper .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .swiper .btn {
        font-size: 0;
    }
    .slide-box._sld00 {
        margin-bottom: 40px;
    }
    .slide-box._sld01 .swiper {
        width: 700px;
        object-fit: contain;
    }
    .slide-box._sld01 .swiper img {
        object-fit: contain;
    }
</style>

<body>
    <h1>multi swiper (EACH)</h1>
    <div class="slide-box">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/1.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/2.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/3.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/1.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/2.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/3.png" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev btn">이전</div>
            <div class="swiper-button-next btn">다음</div>
        </div>
    </div>

    <div class="slide-box">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/2.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/1.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/2.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/1.png" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev btn">이전</div>
            <div class="swiper-button-next btn">다음</div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $('.slide-box').each(function (idx) {
            $(this).addClass('_sld0' + idx);

            var swiper = new Swiper('._sld0' + idx + ' .swiper', {
                speed: 1000,
                autoplay: true,
                loop: true,
                slidesPerView: "auto", 
                direction: "horizontal",
                freeMode: false,
                noSwiping: false,
                mousewheel: {
                    invert: true,
                    forceToAxis: true
                },
                slidesOffsetBefore: 0,
                slidesOffsetAfter: 0, 
                navigation: {
                    nextEl: '._sld0' + idx + ' .swiper-button-next',
                    prevEl: '._sld0' + idx + ' .swiper-button-prev',
                },
                pagination: {
                    el: '._sld0' + idx + ' .swiper-pagination',
                    clickable: true,
                },
            });
        });
        
    });
</script>

</html>
