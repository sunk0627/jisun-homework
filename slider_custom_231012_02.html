<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>SLIDER CUSTOM 231012</title>

	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.0/swiper-bundle.min.js"></script>

	<script type="text/javascript" async="" src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="https://player.vimeo.com/api/player.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.0/swiper-bundle.css" />
</head>
<body>

    <style>
        *{padding: 0;margin: 0;}
		
		.main__slider {
			width: 100%;
			margin: 0 auto;
		}
		

		.swiper-slide img {width: 100%;}

		.slide-img {
			overflow: hidden;
			width: 100%;			
			
		}
		.slide-img img {width: 100vw;}

		.swiper-slide.swiper-slide-active .slide-img {
			width: 0%;

			transition: width 0.3s;
		}


    </style>


	<div class="slider-box">
		<div class="main__slider swiper _slider02">
			<div class="swiper-wrapper">

				<div class="swiper-slide">
					<div class="slide-img">
						<img src="https://filacdn.styleship.com/filacontent2/data/banner/img_M_top_premium_d_230810_36.jpg" alt="" />
					</div>
				</div>

				<div class="swiper-slide">
					<div class="slide-img">
						<img src="https://filacdn.styleship.com/filacontent2/data/banner/img_top_hiro_kids_d_230901_73.jpg" alt="" />
					</div>
				</div>

			</div>			
		</div>	
	</div>
	
	<br /><br /><br />

	<div class="slider-box">
		<div class="promo-banner promo-banner01">

			<div class="swiper promo-main-slide">
				<div class="swiper-wrapper">
					<div class="swiper-slide sl01">
						<img src="https://filacdn.styleship.com/filacontent2/data/banner/img_M_top_premium_d_230810_36.jpg" alt="" />
					</div>
					<div class="swiper-slide sl02">
						<img src="https://filacdn.styleship.com/filacontent2/data/banner/img_top_hiro_kids_d_230901_73.jpg" alt="" />
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

<script>

	// 슬라이드
	var swiper3 = new Swiper('._slider02', {
		effect: 'creative',
		loop: true,
		creativeEffect: {
			prev: {
				translate: ['0%', 0, 0], //([horizontal, vertical, depth])
			},
			next: {
				translate: ['0%', 0, 0],
			},
		},
		autoplay: {
			delay: 1000,
			disableOnInteraction: false,
		}
	});



	var mainSlide = new Swiper(".promo-main-slide", {
	  speed: 400,
	  autoplay: {
			delay: 1000,
			disableOnInteraction: false,
	  },
	  loop: true,
	  loopAdditionalSlides: 1,
	  allowTouchMove: false,
	  effect: "creative",
	  creativeEffect: {
		prev: {
		  translate: ["-40%", 0, -1],
		},
		next: {
		  translate: ["70%", 0, 0],
		},
	  },
	});

</script>

</html>
