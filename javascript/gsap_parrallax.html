<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- gsap plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- //gsap plugin -->
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .sct1 {
        display: flex;
        background-color: darkslateblue;
        height: 100vh;
        overflow: hidden;
    }

    .sct1 .inner {
        padding: 50px 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
    }

    .sct1 .inner>* {
        width: 60vw;
        padding: 0 5vw;
    }
</style>

<body>
    <section id="sct1" class="sct1">
        <div class="inner">
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</h2>
            <img src="https://images.pexels.com/photos/5207262/pexels-photo-5207262.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900"
                alt="">
            <img src="https://images.pexels.com/photos/3371358/pexels-photo-3371358.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900"
                alt="">
            <img src="https://images.pexels.com/photos/3618545/pexels-photo-3618545.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900"
                alt="">
        </div>
    </section>
</body>
<script>
    window.addEventListener("load", function () {
        let sctIn = document.querySelector(".sct1 .inner");
        let sctInWid = sctIn.offsetWidth;
        let xScrLeng = sctInWid - window.innerWidth;

        gsap.to(".sct1 .inner", {
            scrollTrigger: {
                trigger: '#sct1',
                start: 'top top', // start(시작) scroller-strat(시작 지점 선택)
                end: () => "+=" + (sctInWid - innerWidth), // end(종료) scroller-end(종료 지점 선택)
                pin: true, // 화면 고정
                scrub: true, // true, false, 숫자
                markers: true // 가이드 라인
            },
            x: -xScrLeng,
            ease: "none",
            invalidateOnRefresh: true,
            anticipatePin: 1
        });
    });
</script>

</html>
