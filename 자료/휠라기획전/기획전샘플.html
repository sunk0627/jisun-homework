				<style>

					/*배너 기본 설정*/
					.banner,
					.banner .slide-box .slide .slick-slide {position: relative;}{position: relative;}
					.banner .bg{
						position: absolute;
						width: 100%;
						top: 0;
						left: 0;
						right: 0;
						margin: auto;
						opacity: 0;
					}
					/* .banner02{margin-top: 30px;} */
					
					/*ie9*/
					.ie9 .banner .bg,
					.ie9 .banner .plus-btn > div{opacity: 1;}

					.banner.on .bg{animation:fadeIn 1s forwards;}

					/*영상*/
					.video-box {
						position: relative;
						top: 0;
						left: 0;
						width: 100%;
						padding-bottom: 56.25%;
					}
					.video-box iframe,
					.video-box object,
					.video-box embed {
						position: absolute;
						top: 0;
						left: 0;
						bottom: 0;
						width: 100%;
						height: 100%;
					}
					
					/*plus-btn*/
					.banner .plus-btn > div{
						position: absolute;
						opacity: 0;
						z-index: 1;
					}

					.banner.on .plus-btn > div{animation:fadeIn 1s forwards;}		
					.banner.on .plus-btn > div a{transition: all .3s;}
					.banner.on .plus-btn > div a:hover{opacity: .7;}
					
					/*버튼위치*/

					.btn1{top: 10px;left: 10px;}
					.btn2{top: 10px;left: 10px;}
					.btn3{top: 10px;left: 10px;}
					
					.btn4{top: 10px;left: 10px;}
					.btn5{top: 10px;left: 10px;}
					.btn6{top: 10px;left: 10px;}
				

					/*애니메이션 설정*/
					.del1{animation-delay: .3s !important;}
					.del2{animation-delay: .6s !important;}
					.del3{animation-delay: .9s !important;}
					.del4{animation-delay: 1.2s !important;}
					.del5{animation-delay: 1.5s !important;}

					/*animation setting*/

					@keyframes fadeIn{
						0%{opacity: 0;}
						100%{opacity: 1;}
					}

					@media screen and (max-width: 767px) {

						/* .banner02{margin-top: 4.7vw;} */
						.banner.on .plus-btn > div{animation:fadeIn 1s forwards;}
						
						
						/*버튼위치*/

						.btn1{top: 10%;left: 10%;}
						.btn2{top: 10%;left: 10%;}
						.btn3{top: 10%;left: 10%;}
						
						.btn4{top: 10%;left: 10%;}
						.btn5{top: 10%;left: 10%;}
						.btn6{top: 10%;left: 10%;}



					}
				</style>
